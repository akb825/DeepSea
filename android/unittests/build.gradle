apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.akb825.deepsea.unittest"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            ndk {
                abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    externalNativeBuild {
        cmake {
            path "${projectDir}/../../CMakeLists.txt"
        }
    }

    flavorDimensions "unittest"
    productFlavors {
        CoreUnitTests {
            externalNativeBuild {
                cmake {
                    targets "deepsea_core_test"
                }
            }
            dimension "unittest"

            applicationIdSuffix ".core"
            versionNameSuffix "-Core"
            resValue "string", "app_name", "CoreUnitTests"
        }

        MathUnitTests {
            externalNativeBuild {
                cmake {
                    targets "deepsea_math_test"
                }
            }
            dimension "unittest"

            applicationIdSuffix ".math"
            versionNameSuffix "-Math"
            resValue "string", "app_name", "MathUnitTests"
        }

        GeometryUnitTests {
            externalNativeBuild {
                cmake {
                    targets "deepsea_geometry_test"
                }
            }
            dimension "unittest"

            applicationIdSuffix ".geometry"
            versionNameSuffix "-Geometry"
            resValue "string", "app_name", "GeometryUnitTests"
        }

        RenderMockUnitTests {
            externalNativeBuild {
                cmake {
                    targets "deepsea_render_mock_test"
                }
            }
            dimension "unittest"

            applicationIdSuffix ".render_mock"
            versionNameSuffix "-RenderMock"
            resValue "string", "app_name", "RenderMockUnitTests"
        }

        TextUnitTests {
            externalNativeBuild {
                cmake {
                    targets "deepsea_text_test"
                }
            }
            dimension "unittest"

            applicationIdSuffix ".text"
            versionNameSuffix "-Text"
            resValue "string", "app_name", "TextUnitTests"
        }

        VectorDrawUnitTests {
            externalNativeBuild {
                cmake {
                    targets "deepsea_vector_draw_test"
                }
            }
            dimension "unittest"

            applicationIdSuffix ".vector_draw"
            versionNameSuffix "-VectorDraw"
            resValue "string", "app_name", "VectorDrawUnitTests"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
